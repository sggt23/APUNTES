    <!-- Clases fundamentales de Bootstrap
     
    .container: Ocupa un ancho fijo dentro de la ventana del navegador

    .container-fluid: Ocupa el ancho completo de la pantalla del navegador

    .col-n: nos permite definir el número de columnas que un elemento ocupa dentro de la pantalla
    del navegador, respetando que el máximo de columnas disponibles según el grid de CSS (12).

    .row: indica que se creará una fila dentro de nuestra cuadrícula.

    .col-sm: indica a través de un "breakpoint" (punto de quiebre) que se refiere al comportamiento que debe tomar el elemento según
    el tamaño disponible en el viewport. 

    El valor n representa el número de columnas que tomará el elemento, estos valores van desde el 1 al 12. 
    
    Buena parte de los elemento que coloquemos en nuestra página, tiene que ir cerrados en un contenedor <div> que tenga, 
    ya sea la clase .container o .container-fluid, para que puedan tomar las propiedades responsivas previamente definidas en BS.
